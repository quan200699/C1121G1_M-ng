<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--Tìm số lượng phần tử có giá trị lớn nhất-->
    let arr = [1, 1, 7, 6, 2, 7];
    let max = arr[0];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === max) {
            count++;
        }
    }
    alert("Giá trị lớn nhất là " + max +
        " và có số phần tử đạt max là " + count)
</script>
</body>
</html>
