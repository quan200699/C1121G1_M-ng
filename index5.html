<script>
    let arr = [1, 3, 5, 6, 2, 7];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            sum += arr[i];
        }
    }
    alert(sum);
</script>
