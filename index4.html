<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--    b.	Tìm vị trí 1 phần tử-->
    let arr = [1, 3, 5, 6, 2, 7];
    let number = parseInt(prompt("Nhập số cần tìm:"));
    let index = -1;
    for (let i = 0; i < arr.length; i++) {
        if (number === arr[i]) {
            index = i;
            break;
        }
    }
    if (index === -1) {
        alert("Không có phần tử này trong mảng")
    } else {
        alert(number + " có vị trí là " + index);
    }
</script>
</body>
</html>
