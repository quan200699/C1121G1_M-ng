<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
    ];
    console.log(arr.length);
    console.log(arr[0].length);
    for (let row = 0; row < arr.length; row++) {
        for (let col = 0; col < arr[row].length; col++) {
            document.write(arr[row][col] + "&nbsp");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
